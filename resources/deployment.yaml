apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapi
spec:
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: testapi
  template:
    metadata:
      labels:
        app: testapi
    spec:
      containers:
        - image: olehzahnitko/test
          name: testapi
          ports:
            - containerPort: 1700
